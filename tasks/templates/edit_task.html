<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать задачу</title>
  <style>
        a {
            text-decoration: none;
            color: black;
        }

        button, select, option {
            cursor: pointer;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
  <h1>Редактировать задачу</h1>
  <button><a href="{% url 'delete_task' task.id %}">Удалить</a></button>
  <form method="POST">
    {% csrf_token %}
    <label for="title">Название:</label>
    <br>
    <input type="text" id="title" name="title" value="{{ task.title }}" required>
    <br>
    <label for="description">Описание:</label>
    <br>
    <textarea id="description" name="description" required>{{ task.description }}</textarea>
    <br>
    <label for="status">Статус:</label>
    <br>
    <select id="status" name="status">
      <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Направлена в работу</option>
      <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>В работе</option>
      <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Выполнена</option>
    </select>
    <br>
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'task_list' %}">Назад</a>
</body>
</html>
